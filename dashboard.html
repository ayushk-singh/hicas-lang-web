<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="./dashboard.css">
	<script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">About</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Contact</a>
			  </li>
			</ul>
			<form class="d-flex" role="search">
			  <button id="logout-button" class="btn btn-outline-success" type="button">Log Out</button>
			</form>
		  </div>
		</div>
	</nav>

	<div class="dropdown-container">
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Select Subject
			</button>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" href="#">Hindi</a></li>
			  <li><a class="dropdown-item" href="#">Malayalam</a></li>
			  <li><a class="dropdown-item" href="#">French</a></li>
			</ul>
		</div>

		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Select Department
			</button>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" href="#">BCA</a></li>
			  <li><a class="dropdown-item" href="#">BBA CA</a></li>
			  <li><a class="dropdown-item" href="#">BSc IT</a></li>
			</ul>
		</div>

		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Select Document
			</button>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" href="#">CIA I Mark</a></li>
			  <li><a class="dropdown-item" href="#">CIA II Mark</a></li>
			  <li><a class="dropdown-item" href="#">Model Mark</a></li>
			</ul>
		</div>
	</div>

	<div class="container-table">
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Handle</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			  </tr>
			  <tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			  </tr>
			</tbody>
		</table>
	</div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
