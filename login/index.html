<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Department of Other Languages</title>

    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
	<script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
  </head>
  <body>
    <div class="loginpage">
      <div class="loginpage-child"></div>
      <div class="welcome-back">Welcome back !</div>
      <div class="rectangle-parent">
        <form id="login-form" method="post" action="#">
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <button type="submit" class="login-button">Submit</button>
        </form>
      </div>
      <img class="hicas-logo" alt="" src="../assets/img/hicas-logo.png" />

      <img
        class="login-banner"	
        alt=""
        src="../assets/img/login_banner.jpg"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
	<script src="../assets/js/app.js"></script>
  </body>
</html>
